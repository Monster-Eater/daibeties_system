{% extends 'base.html' %}
{% block title %}BMI-Calculator{% endblock title %}

{% block body %}
<style>

body{
      background: #f4f4f4;
    }
    
        

</style>
<div class="shadow p-4 mb-5 bg-body rounded">
    <div class="justify content-center">
<script>
    function bmi(){
        var h = document.getElementById("height").value;
        var w = document.getElementById("weight").value;
        var bmi = w / (h / 100 * h / 100)
        var total = bmi.toFixed(2);
        document.getElementById("result").innerHTML = "Your BMI is: " + total + " <h4> ---Healthy BMI range: 18.5 kg/m2 - 25 kg/m2---</h4>"
    }
</script>
<figure class="text-center">
<div class="container">
    <br><br>
    <h2>BMI Calculator</h2>
    <br><br>
<div class="row g-3 align-items-center">
    <div class="col-auto">
      <label for="inputPassword6" class="form-control">Height</label>
    </div>
    <div class="col-auto">
      <input type="text" id="height" class="form-control" aria-describedby="passwordHelpInline">
    </div>
    <div class="col-auto">
      <span id="passwordHelpInline" class="form-text">
    <label for="inputPassword6" class="form-control">Please Enter Height in Centi-Meter[cm]</label>
      </span>
    </div>
  </div>
<br>
&nbsp;&nbsp;
  <div class="row g-3 align-items-center">
    <div class="col-auto">
      <label for="inputPassword6" class="form-control">Weight</label>
    </div>
    <div class="col-auto">
      <input type="text"  id="weight" class="form-control" aria-describedby="passwordHelpInline">
    </div>
    <div class="col-auto">
      <span id="passwordHelpInline" class="form-text">
        <label for="inputPassword6" class="form-control">Please Enter Weight in Killo-Grams[kg]</label>
      </span>
    </div>
  </div>
</div>
    <br><br>
 
       <h4> <p id="result"></p>  </h4> 
       
    <button class="btn btn-secondary" ><id="btn" onclick="bmi()">Calculate</button>
    
</div>

</div>
</div>

</figure>







{% endblock body %}
